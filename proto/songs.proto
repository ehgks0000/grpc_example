syntax = "proto3";

package songs;

import "google/protobuf/empty.proto";

message Song {
  string id = 1;
  string title = 2;
  string artist = 3;
}

// message SongsResponse {
//     repeated Song song_array = 1;
// }

message Comment {
  string song_id = 1;
  string username = 2;
  string body = 3;
}

service Songs {
  rpc GetSong(google.protobuf.Empty) returns (Song) {};
  rpc GetSongs(google.protobuf.Empty) returns (stream Song) {};
//   rpc GetSongs(google.protobuf.Empty) returns (SongsResponse) {};
  rpc AddSongs(stream Song) returns (google.protobuf.Empty) {};
  rpc GetChat(Song) returns (stream Comment) {};
  rpc LiveChat(stream Comment) returns (stream Comment) {};
}